<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleloja.css">
</head>
<body>
    <header class="bg-light p-3 mb-4">
        <div class="container d-flex align-items-center">
            <span class="me-3 text-success" style="font-size: 24px;">⭐</span>
            <nav class="nav">
                <a href="ListaPedido.html" class="nav-link">Lista de pedido</a>
                <a href="cadastrarcliente.html" class="nav-link">Cadastrar Cliente</a>
                <a href="cadastropedido.html" class="nav-link">Cadastrar Pedido</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card shadow p-4">
            <h4 class="mb-4">Cadastrar Pedido</h4>
            <form id="formCadastrarPedido">

                <div class="mb-3">
                    <label for="DescricaoPedido" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="DescricaoPedido" placeholder="Descrição" required>
                </div>

                <div class="mb-3">
                    <label for="ValorPedido" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="ValorPedido" placeholder="Valor" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="StatusPedido" class="form-label">Status</label>
                    <select class="form-control" id="StatusPedido" required>
                        <option value="" disabled selected>Selecione o Status</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                        <option value="em processamento">Em Processamento</option>
                    </select>
                </div>

                <!-- Campo para selecionar o Cliente -->
                <div class="mb-3">
                    <label for="ClientePedido" class="form-label">Cliente</label>
                    <select class="form-control" id="ClientePedido" required>
                        <option value="" disabled selected>Selecione o Cliente</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link para o arquivo JavaScript -->
    <script src="js/cadastropedido.js"></script>
</body>
</html>
