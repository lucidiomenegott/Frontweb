<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleloja.css">
</head>
<body>
    <header class="bg-light p-3 mb-4">
        <div class="container d-flex align-items-center">
            <span class="me-3 text-success" style="font-size: 24px;">⭐</span>
            <nav class="nav">
                <a href="ListaPedido.html" class="nav-link">Lista de pedido</a>
                <a href="cadastrarcliente.html" class="nav-link">Cadastrar Cliente</a>
                <a href="cadastropedido.html" class="nav-link">Cadastrar Pedido</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card shadow p-4">
            <h4 class="mb-4">Cadastrar Cliente</h4>
            <form id="formCadastrarCliente">

                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Nome do Cliente" required>
                </div>

                <div class="mb-3">
                    <label for="cpfCliente" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpfCliente" placeholder="CPF do cliente" required>
                </div>

                <div class="mb-3">
                    <label for="telefoneCliente" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefoneCliente" placeholder="Telefone do cliente" required>
                </div>

                <div class="mb-3">
                    <label for="enderecoCliente" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="enderecoCliente" placeholder="Endereço do cliente" required>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptcliente.js"></script>
</body>
</html>
